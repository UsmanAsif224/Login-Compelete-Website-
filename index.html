<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurpur || Login Page </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playpen+Sans:wght@100..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="imges">
            <img src="./Assets/nav.webp" alt="">
            <h2>Welcome Back, Please login to your account.</h2>
            <div class="form_login">
                <!-- <form class="form_login"> -->
                <h1 class="login_wrap">Log in</h1>
                <h3>Email</h3><br>
                <input id="email" type="text" placeholder="Username or Email">
                <h3 class="pass">Password</h3><br>
                <input id="password" type="password" placeholder="Enter You'r Password">
                <button onclick="onSubmit()" class="login_button">Log in</button>
                <p class="forgot_pass">Forgot Password?</p>
                <button class="Create_button">Create an Account </button>
                <!-- </form> -->
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
